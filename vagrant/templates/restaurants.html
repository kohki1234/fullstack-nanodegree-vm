
<html>
<head>
	<title>Main restaurant page</title>
	<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'styles.css')}}">
</head>
<body>
	<h1>Restaurant list in this area</h1>
	<a href="{{url_for('newRestaurant')}}">create your own favorite restaurant</a>
	<br>
	<br>
	<br>

	<div>
		{% for a in restaurants %}
		{%if a.id > 9:%}
			<!-- {{a.id}} -->
			<p id="restaurant_name"><b>{{a.name}}</b></p>	
		<p id="description">description of this restaurant : {{a.description}}</p>
		<a href="{{url_for('showMenu', restaurant_id = a.id)}}">see the menu for this restaurant</a>
		<br>
		<br>
		<a href="{{url_for('editRestaurant', restaurant_id = a.id)}}">Edit this restaurant</a>
		<br>
		<a href="{{url_for('deleteRestaurant', restaurant_id = a.id)}}">Delete this restaurant</a>
		<br>
		<br>
		
	</div>
		{% endif %}
		{% endfor %}


</body>
</html>
